<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        </div>
        <div class="weather">
          <h1 class="city">Weather in Meerut</h1>

        </div>
      </div>
    </div>

    <script>
      $(window).on('load', function () {
        $('#loading').hide(); 
      });
    </script>
    <script src="game3.js"></script>
  </body>
</html>
